<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amethyst Medical Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* قواعد حماية لمنع انفجار الصور وتشتت العناصر */
        body {
            background-color: #09050f;
            color: #e2e8f0;
            margin: 0;
            font-family: sans-serif;
            overflow-x: hidden;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: 20px;
            overflow: hidden;
        }
        /* تحديد حجم ثابت لصور البطاقات لمنع تضخمها */
        .card-img-container {
            height: 250px;
            width: 100%;
            overflow: hidden;
        }
        .card-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .crystal-glow {
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.1) 0%, transparent 70%);
            z-index: -1;
            filter: blur(60px);
        }
    <style>
    /* تنسيق الخلفية العامة للموقع */
    body {
        background: radial-gradient(circle at center, #1a0b2e 0%, #09050f 100%);
    }

    /* تأثير التوهج الثابت للشعار */
    .logo-crystal {
        /* التوهج ثابت هنا بنسبة 100% */
        filter: drop-shadow(0 0 25px rgba(168, 85, 247, 0.6));
        animation: logoPulse 4s ease-in-out infinite;
    }

    /* حركة نبض خفيفة جداً لزيادة "الواقعية" */
    @keyframes logoPulse {
        0%, 100% { filter: drop-shadow(0 0 20px rgba(168, 85, 247, 0.5)); transform: scale(1); }
        50% { filter: drop-shadow(0 0 35px rgba(168, 85, 247, 0.8)); transform: scale(1.02); }
    }

    .logo-text {
        letter-spacing: 0.4em;
        background: linear-gradient(to right, #a855f7, #d8b4fe, #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 300;
    }
</style>

<header class="text-center py-20 relative">
    <div class="inline-block relative">
        <div class="absolute inset-0 bg-purple-600/10 blur-3xl rounded-full"></div>
        
        <img src="amethyst-logo.jpg" alt="Amethyst Logo" class="logo-crystal h-32 md:h-44 w-auto mx-auto relative z-10">
    </div>
    
    <div class="mt-8">
        <h1 class="text-xs md:text-sm uppercase logo-text">shine in healing</h1>
        <div class="h-[1px] w-20 bg-gradient-to-r from-transparent via-purple-500/50 to-transparent mx-auto mt-4"></div>
    </div>
</header>
    <main class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="events-grid">
        </main>

    <div id="eventModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 bg-black/90 backdrop-blur-xl">
        <div class="glass-card max-w-3xl w-full p-6 relative overflow-y-auto max-h-[90vh]">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-white text-3xl">&times;</button>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        // مصفوفة البيانات - يمكنك التعديل هنا بسهولة
        const events = [
            {
                id: 1,
                title: "Pharmacy Learning Course",
                shortDesc: "دورة حصرية لطلبة الطب حول الصيدلة.",
                image: "pharmacy-course.png", // تأكد من الاسم
                article: "هذا النص هو المقال التفصيلي الذي يظهر عند النقر. يمكنك كتابة شرح كامل هنا عن الدورة."
            },
            {
                id: 2,
                title: "Mastering Sutures",
                shortDesc: "إتقان فن الخياطة الجراحية.",
                image: "formatin du sutures.jpg", // تأكد من الاسم
                article: "تفاصيل دورة الخياطة الجراحية تحت إشراف د. ولد شاكمكجي."
            }
        ];

        function render() {
            const grid = document.getElementById('events-grid');
            grid.innerHTML = events.map(e => `
                <div class="glass-card cursor-pointer group" onclick="openModal(${e.id})">
                    <div class="card-img-container">
                        <img src="${e.image}" alt="${e.title}">
                    </div>
                    <div class="p-6">
                        <h2 class="text-xl font-bold text-white mb-2">${e.title}</h2>
                        <p class="text-gray-400 text-sm">${e.shortDesc}</p>
                    </div>
                </div>
            `).join('');
        }

        function openModal(id) {
            const e = events.find(event => event.id === id);
            const content = document.getElementById('modalContent');
            content.innerHTML = `
                <img src="${e.image}" class="w-full h-64 object-cover rounded-xl mb-6">
                <h2 class="text-2xl font-bold text-purple-400 mb-4">${e.title}</h2>
                <p class="text-gray-300 leading-relaxed">${e.article}</p>
            `;
            document.getElementById('eventModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('eventModal').classList.add('hidden');
        }

        render();
    </script>
</body>
</html>
