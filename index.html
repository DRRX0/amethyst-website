<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amethyst Medical Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* قواعد حماية لمنع انفجار الصور وتشتت العناصر */
        body {
            background-color: #09050f;
            color: #e2e8f0;
            margin: 0;
            font-family: sans-serif;
            overflow-x: hidden;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: 20px;
            overflow: hidden;
        }
        /* تحديد حجم ثابت لصور البطاقات لمنع تضخمها */
        .card-img-container {
            height: 250px;
            width: 100%;
            overflow: hidden;
        }
        .card-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .crystal-glow {
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.1) 0%, transparent 70%);
            z-index: -1;
            filter: blur(60px);
        }
    </style>
</head>
<body class="p-4 md:p-10">
    <div class="crystal-glow top-0 left-0"></div>
    
    <style>
    /* تأثير التوهج والحركة للشعار */
    .logo-container {
        perspective: 1000px;
        display: inline-block;
    }
    .logo-crystal {
        transition: transform 0.5s ease, filter 0.5s ease;
        filter: drop-shadow(0 0 20px rgba(168, 85, 247, 0.4)); /* توهج أولي */
    }
    .logo-container:hover .logo-crystal {
        transform: rotateX(5deg) rotateY(-5deg) scale(1.02); /* حركة ثلاثية الأبعاد طفيفة */
        filter: drop-shadow(0 0 40px rgba(168, 85, 247, 0.7)); /* زيادة التوهج عند التحويم */
    }
    /* نص الشعار أسفل الصورة */
    .logo-text {
        background: linear-gradient(90deg, #a855f7, #e879f9, #a855f7);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 4s linear infinite;
    }
    @keyframes shimmer {
        to { background-position: 200% center; }
    }
</style>

<header class="text-center py-16 relative z-10">
    <div class="logo-container">
        <img src="amethyst-logo.jpg" alt="Amethyst Medical Club Logo" class="logo-crystal h-32 md:h-40 w-auto mx-auto object-contain">
    </div>
    <div class="mt-6">
        <h1 class="text-xl font-light tracking-[0.3em] uppercase logo-text">Amethyst Medical Club</h1>
    </div>
</header>

    <main class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="events-grid">
        </main>

    <div id="eventModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 bg-black/90 backdrop-blur-xl">
        <div class="glass-card max-w-3xl w-full p-6 relative overflow-y-auto max-h-[90vh]">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-white text-3xl">&times;</button>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        // مصفوفة البيانات - يمكنك التعديل هنا بسهولة
        const events = [
            {
                id: 1,
                title: "Pharmacy Learning Course",
                shortDesc: "دورة حصرية لطلبة الطب حول الصيدلة.",
                image: "pharmacy-course.png", // تأكد من الاسم
                article: "هذا النص هو المقال التفصيلي الذي يظهر عند النقر. يمكنك كتابة شرح كامل هنا عن الدورة."
            },
            {
                id: 2,
                title: "Mastering Sutures",
                shortDesc: "إتقان فن الخياطة الجراحية.",
                image: "formatin du sutures.jpg", // تأكد من الاسم
                article: "تفاصيل دورة الخياطة الجراحية تحت إشراف د. ولد شاكمكجي."
            }
        ];

        function render() {
            const grid = document.getElementById('events-grid');
            grid.innerHTML = events.map(e => `
                <div class="glass-card cursor-pointer group" onclick="openModal(${e.id})">
                    <div class="card-img-container">
                        <img src="${e.image}" alt="${e.title}">
                    </div>
                    <div class="p-6">
                        <h2 class="text-xl font-bold text-white mb-2">${e.title}</h2>
                        <p class="text-gray-400 text-sm">${e.shortDesc}</p>
                    </div>
                </div>
            `).join('');
        }

        function openModal(id) {
            const e = events.find(event => event.id === id);
            const content = document.getElementById('modalContent');
            content.innerHTML = `
                <img src="${e.image}" class="w-full h-64 object-cover rounded-xl mb-6">
                <h2 class="text-2xl font-bold text-purple-400 mb-4">${e.title}</h2>
                <p class="text-gray-300 leading-relaxed">${e.article}</p>
            `;
            document.getElementById('eventModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('eventModal').classList.add('hidden');
        }

        render();
    </script>
</body>
</html>
